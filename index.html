<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-for-Age Percentiles</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="growthChart" width="800" height="400"></canvas>
    <script>
        // Load the JSON data
        fetch('percentile_data.json')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('growthChart').getContext('2d');
                const growthChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.months,
                        datasets: [
                            {
                                label: '1st Percentile',
                                data: data.P01,
                                borderColor: 'rgba(75, 192, 192, 0.2)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                fill: false
                            },
                            {
                                label: '50th Percentile',
                                data: data.P50,
                                borderColor: 'rgba(75, 192, 75, 0.2)',
                                backgroundColor: 'rgba(75, 192, 75, 0.1)',
                                fill: false
                            },
                            {
                                label: '99.9th Percentile',
                                data: data.P999,
                                borderColor: 'rgba(192, 75, 75, 0.2)',
                                backgroundColor: 'rgba(192, 75, 75, 0.1)',
                                fill: false
                            },
                            // Add other datasets similarly
                        ]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Weight-for-Age Percentiles for Boys'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Age (Months)'
                                }
                            }],
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Weight (kg)'
                                }
                            }]
                        }
                    }
                });

                // Add child's weight at 24 months
                const childWeight = {
                    label: 'Child Weight (24 months)',
                    data: [{x: 24, y: 12}],
                    borderColor: 'rgba(255, 0, 0, 1)',
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    pointRadius: 6,
                    type: 'scatter'
                };

                // Add the child's weight dataset to the growth chart
                growthChart.data.datasets.push(childWeight);
                growthChart.update();
            });
    </script>
</body>
</html>
